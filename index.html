<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Library
        </h1>
    </header>
    <main>
        <div class="plus" >
            <img src="images/plus.svg" alt="Plus Icon" > 
            <span class="tooltip">Add Book</span>
        </div>
        <div id="bookCard">

        </div>

        <!-- Form to add a new book -->
        <div id="addBookForm"  >
            <h2> NEW BOOK</h2>
            <form >
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" required>
            </div>
            <div>
                <label for="haveRead">Mark as Read:</label>
                <input type="checkbox" id="haveRead" class="check">
            </div>
                <button type="submit" onclick="displayBook()>Add Book</button>
            </form>
        </div>
    </main>
   
</body>
</html>
